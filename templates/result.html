{% extends "layout.html" %}

{% block title %}Prediction Result{% endblock %}

{% block main %}
    <div class="container text-center my-5">
        <div class="card shadow-lg border-{{ color }}" style="max-width: 500px; margin: auto;">
            <div class="card-body">
                <h4 class="card-title">Prediction Result</h4>
                <hr>
                <p class="card-text">Client: <strong>{{ client_name }}</strong></p>
                <h1 class="text-{{ color }}">{{ message }}</h1>
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left"></i> Back to Form
                    </a>
                    <a href="/history" class="btn btn-secondary btn-lg">
                        <i class="fas fa-history"></i> View History
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
